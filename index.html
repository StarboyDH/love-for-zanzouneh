<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zanzouneh Lovers</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#faaca8" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');
    </style>
  </head>
  <body>
    <div class="main-container">
      <h2>Zanzouneh Lovers</h2>
      <p class="description">
        Click on the button to send and share your love with our beloved Zanzoun
        &#9825;
      </p>
      <div class="love-block">
        <div class="main-block">
          <div class="pop-up-emoji-block">
            <p class="pop-up-emoji">&#10084;</p>
            <p class="i-love-zanzouneh">I LOVE ZANZOUNEH</p>
            <p class="plus-one"></p>
          </div>
        </div>
        <div class="emoji-block emoji-1">
          &#128536;
          <span class="love-counter emoji-1-counter">0</span>
        </div>
        <div class="emoji-block emoji-2">
          &#128525;
          <span class="love-counter emoji-2-counter">0</span>
        </div>
        <div class="emoji-block emoji-3">
          &#129303;
          <span class="love-counter emoji-3-counter">0</span>
        </div>
        <div class="emoji-block emoji-4">
          &#10084;
          <span class="love-counter emoji-4-counter">0</span>
        </div>
        <div class="emoji-block emoji-5">
          &#129392;
          <span class="love-counter emoji-5-counter">0</span>
        </div>
        <div class="emoji-block emoji-6">
          &#127801;
          <span class="love-counter emoji-6-counter">0</span>
        </div>
      </div>
      <button class="send-love-btn">Send your love &#128525;</button>
    </div>
    <p class="created-by">Created with &#10084; by Oscar Dahbar</p>
  </body>
</html>
